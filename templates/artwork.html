{% extends "base.html" %}
{% block body %}
<body>
    <p><a href="('/').join(request.referrer.split('/')[3:-1])">back</a></p>
    <br>
    {% for image in images%}
    <img class="artwork responsive" src="{{ url_for('static', filename='imgs/' + image) }}"></img>
    <br>
    {% endfor %}
    <p class="caption">{{ info[0] }}. {{ info[1] }}. ({{ info[2] }}).</p>
    <br>
    <div class="artwork responsive">{{ text }}</div>
</body>
{% endblock %}
