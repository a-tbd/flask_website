{% extends "base.html" %}
{% block body %}

<body>
  <p><a href="/">back</a></p>
  {% for href, image, title, year in items %}
    <div class="series-large responsive">
    <div class="gallery">
      <a target="{{ series }}/{{ href }}" href="{{ series }}/{{ href }}">
        <img src="{{ url_for('static', filename='imgs/' + image) }}" alt="{{ title }}. ({{ year }}).">
      </a>
      <p class="caption">{{ title }}. ({{ year }}).</p>
    </div>
  </div>
  {% endfor %}

  <div class="clearfix"></div>
</body>
{% endblock %}
