{% extends "base.html" %}
{% block body %}
<body>
	<form action="" method="post">
		<input type="date" placeholder="Date" name="date" value="{{ date }}">
		<input class="large-textbox" type="text" placeholder="english" name="en" value="{{ content.en }}">
		<input class="large-textbox" type="text" placeholder="korean" name="kr" value="{{ content.kr }}">
		<input class="med-textbox" type="text" placeholder="images" name="images" value="{% for image in content.images %}{{image}}, {% endfor %}">
		<input class="med-textbox" type="text" placeholder="tags" name="tags" value="{% for tag in content.tags %}{{tag}}, {% endfor %}">
		<input class="button" type="submit" value="Write Post">
	</form>
</body>
{% endblock %}
